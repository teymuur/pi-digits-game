<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pi Digit Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple game to guess the digits of Pi.">
    <meta name="keywords" content="pi, digits, guessing, game, fun, math">
</head>
<body>
    <div class="game-container">
        <h1> Pi Digit Guessing Game</h1>
        
        <div class="config-section">
            <div class="input-group">
                <label for="digitCount">Number of Digits:</label>
                <input type="number" id="digitCount" min="1" max="500" value="10">
                <button onclick="startGame()">Start Game</button>
            </div>
            <input autocomplete="off" type="text" id="piGuessInput" placeholder="Enter your guess digits here">
        </div>

        <div id="resultDisplay"></div>
        <div id="resultText">
        <span id="highscore"></span> <span id="guessed"></span></div>
        <a style="display: none;" id="correct-digits" onclick="showAllDigits()">See more digits of PI</a>
        <div class="pi-info">Can you guess the digits of π (pi)?</div>
    </div>
    <div class="footer">
        <p id="footertext">Copyright © 2024 Teymur Babayev</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
